<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3</title>
</head>
<body>
    <h1>
        Formulario de datos para la encuesta
    </h1>
    <form>
        <label for="nombres">Ingrese sus nombres</label><br>
        <input type="text" placeholder="Nombres y Apellidos" name="nombres"><br><br>
        <label for="email">Ingrese su correo</label><br>
        <input type="email" placeholder="Correo electrónico" name="email"><br><br>
        <label for="contraseña">Ingrese su contraseña</label><br>
        <input type="password" placeholder="Contraseña" name="contraseña"><br><br>
        <label for="trabajo">Elija si desea la opcion uno, dos o ambas</label><br>
        <input type="checkbox" name="trabajo">Laptop
        <input type="checkbox" name="trabajo">Computadora
        <br><br>
        <label for="sexo">Seleccione un genero</label><br>
        <input type="radio" name="sexo" value="hombre">
        <label for="sexo" id="hombre">Hombre</label><br>
        <input type="radio" name="sexo" value="mujer">
        <label for="sexo" id="mujer">Mujer</label><br><br>
        <label for="color">Elija su color favorito</label><br>
        <input type="color" name="color"><br><br>
        <label for="intensidad">Elija la intensidad</label><br>
        <input type="range" min="0" max="100" name="intensidad"><br><br>
        <label for="fecha">Ingrese su fecha de nacimiento</label><br>
        <input type="date" name="fecha"><br><br>
        <label for="fecha.entrega">Ingrese la hora y fecha de entrega</label><br>
        <input type="datetime-local" name="fecha.entrega"><br><br>
        <label for="mes">Ingrese el mes disponible</label><br>
        <input type="month" name="mes"><br><br>
        <label for="semana">Ingrese semana libre</label><br>
        <input type="week" name="semana"><br><br>
        <label for="hora">Ingrese la hora exacta</label><br>
        <input type="time" name="hora"><br><br>
        <label for="telefono">Ingrese teléfono de contacto</label><br>
        <input type="tel" name="telefono"><br><br>
        <label for="cantidad">Ingrese la cantidad</label><br>
        <input type="number" name="cantidad"><br><br>
        <label for="documento">Seleccione el documento</label><br>
        <input type="file" name="documento"><br><br>
        <label for="url">Ingrese URL de su pagina</label><br>
        <input type="url" name="url"><br><br>
        <input type="reset" value="Borrar Formulario">
        <input type="submit" value="Enviar Formulario ">
        <input type="button" value="<----" onclick="alert('Boton Incorrecto');">
    </form>
</body>
</html>
